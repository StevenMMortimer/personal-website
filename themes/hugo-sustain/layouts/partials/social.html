<div class="social">
  <ul class="social-links">

    {{ if .Site.Params.email }}
      <li><a target="_blank" href="mailto:{{ .Site.Params.email }}"><i class="fa fa-envelope"></i></a></li>
    {{ end }}

    {{ if .Site.Params.linkedin }}
      <li><a target="_blank" href="https://linkedin.com/in/{{ .Site.Params.linkedin }}"><i class="fa fa-linkedin"></i></a></li>
    {{ end }}
    
    {{ if .Site.Params.github }}
      <li><a target="_blank" href="https://github.com/{{ .Site.Params.github }}"><i class="fa fa-github"></i></a></li>
    {{ end }}
    
    {{ if .Site.Params.twitter }}
      <li><a target="_blank" href="https://twitter.com/{{ .Site.Params.twitter }}"><i class="fa fa-twitter"></i></a></li>
    {{ end }}

    {{ if .Site.Params.stackoverflow }}
      <li><a target="_blank" href="https://stackoverflow.com/{{ .Site.Params.stackoverflow }}"><i class="fa fa-stack-overflow"></i></a></li>
    {{ end }}
    
    {{ if .Site.Params.kofi }}
      <li><a target="_blank" href="https://ko-fi.com/{{ .Site.Params.kofi }}"><i class="fa fa-coffee"></i></a></li>
    {{ end }}    
    
  </ul>
</div>
