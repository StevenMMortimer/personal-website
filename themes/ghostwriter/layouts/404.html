{{ partial "header.html" . }}

<div class="container">
    {{ if .Site.Params.intro }}
        <header class="post-header">
			<h1 class="post-title" itemprop="name" style="display:inline-block;margin-right:15px;">{{ .Site.Params.headline }}</h1>
		<!-- <img src="/img/rlogo.png" alt="R Logo" style="margin: 0px 0px 0px 0px;height:2.15em;display:inline-block;" /> -->
            <p>{{ .Site.Params.description }}</p>
        </header>
    {{ end }}
    <p class="error">This page does not exist. You can head back to <a href="{{ .Site.BaseURL }}">homepage</a>.</p>
</div>

{{ partial "footer.html" . }}
